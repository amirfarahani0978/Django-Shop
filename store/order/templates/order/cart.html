{% extends 'base.html' %}
{% block content %}
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Total Price</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{item.product}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
                <td>{{item.total_price}}</td>
                <td><a href="{% url 'order:removecart' item.product.id %}">Remove</a></td>
            </tr>
            {% endfor %}
            <tr>
                <td>Total price</td>
                <td colspan="3"></td>
                <td>{{ cart.get_total_price }}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'order:create_order' %}" class="btn btn-primary">Order</a>
{% endblock %}
