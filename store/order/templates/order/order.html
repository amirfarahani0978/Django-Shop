{% extends 'base.html' %}
{% block content %}
<div class="container" style="justify-content: center;">
    <div class="card rounded-3 mb-4">
        <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                    <h5 class="mb-0">Checkout : </h5>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                    <h5 class="mb-0">Total Price : {{order.get_total_price}}</h5>
                </div>
            </div>
        </div>
    </div>
    <form action="{% url 'order:offer' order.id %}" method="post">
        {% csrf_token %}
        <div class="card mb-4">
            <div class="card-body p-4 d-flex flex-row">
                <div class="form-outline flex-fill">
                    <!-- <input type="text" id="form1" class="form-control form-control-lg" /> -->
                    <label class="form-label" for="form1">Discount code</label>
                    {{form.as_p}}
                </div>
                <button type="submit" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
